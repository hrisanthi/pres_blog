<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pres Blog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!--css-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>


<body>

<div class="container">



<div class="row">


  <div class="col-md-4 well">
    <div class="vote roundrect">
      <div id="counter">
  <button class="increment up"><img id="uparrow" src="img/uparrow.png"></button>
  <button class="increment down"><img id="downarrow" src="img/downarrow.png"></button>
</div>
  <div class="count">
  <p id="count">0</p>
  </div>

  <h2 class="issue" id="economy">Economy</h2>



</div>


  </div>

</div>
</div>








<!--javascript-->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>


<script src="js/bootstrap.min.js"></script>
<script src="js/dataloaded.js"></script>



<script>

  $(function(){
    $(".increment").click(function(){
      var count = parseInt($("~ .count", this).text());

      if($(this).hasClass("up")) {
        var count = count + 1;

         $("~ .count", this).text(count);
      } else {
        var count = count - 1;
         $("~ .count", this).text(count);
      }

      $(this).parent().addClass("bump");

      setTimeout(function(){
        $(this).parent().removeClass("bump");
      }, 400);
    });
  });
</script>


</body>
</html>
